<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <!-- Header with Title -->
    <header>
        <h1><img src="https://img.freepik.com/free-vector/p-gradient-creative-logo-design-vector_474888-3916.jpg?ga=GA1.1.1652129974.1675092899&semt=ais_hybrid"alt="Image " class="logo-img"></h1>
    </header>  

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="login.html">Back</a></li>

        </ul>
    </nav>

    <!-- Sign-Up Form Section -->
    <div class="signup-container">
        <div class="signup-box">
            <h1>Create Your Account</h1>

            <form id="signup-form" onsubmit="validateSignUpForm(event)">
                <div class="name-fields">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

                <button type="submit">Sign Up</button>
            </form>

            <div class="additional-options">
                <a href="login.html">Already have an account? Sign in</a>
            </div>
        </div>
    </div>

    <script src="signup.js"></script>

</body>
</html>
